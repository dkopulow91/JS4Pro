<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lesson_4</title>
    <link rel="stylesheet" href="number3.css">
    <script src="number3.js"></script>
</head>
<body>
    <form method="get" name="myForm">
        <label class="form-field" for="name">Name: <input type="text" id="name" name="name" /></label>
        <label class="form-field" for="phone">Phone: <input type="text" data-validation-rule="phone" id="phone" name="phone" /></label>
        <label class="form-field" for="email">Email: <input type="text" data-validation-rule="email" id="email" name="email" /></label>
        <label class="form-field" for="text">Message: <textarea name="message" id="message" cols="100" rows="10"></textarea> </label>
        
        <input type="submit" value="Send">
    </form>
</body>
</html>
